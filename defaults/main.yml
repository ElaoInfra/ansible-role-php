---

# Version
elao_php_version: ~

# Sapis
elao_php_sapis: ['cli', 'fpm']

# Configs
elao_php_configs_dir_base:  "/etc/php{{ (elao_php_version == 5)|ternary(5, '/' ~ elao_php_version) }}"
elao_php_configs_template:  configs/empty.ini.j2
elao_php_configs_exclusive: false
elao_php_configs_global:    false
elao_php_configs:           []
elao_php_fpm_configs:       []
elao_php_cli_configs:       []

# Fpm pools
elao_php_fpm_pools_dir:       "/etc/php{{ (elao_php_version == 5)|ternary(5, '/' ~ elao_php_version) }}/fpm/pool.d"
elao_php_fpm_pools_template:  fpm_pools/empty.conf.j2
elao_php_fpm_pools_exclusive: false
elao_php_fpm_pools:
  - file:     www.conf
    template: fpm_pools/www_base.conf.j2

# Extensions
elao_php_extensions: []
elao_php_extensions_exclude: "{{ ['common', 'cli', 'fpm']|map('regex_replace','^(.*)$','php' ~ elao_php_version ~ '-\\\\1')|list }}"

# User
elao_php_user:  www-data
elao_php_group: www-data

# Logs
elao_php_log_dir: "/var/log/php{{ elao_php_version }}"

# Logrotate
elao_php_logrotate_file:     "/etc/logrotate.d/php{{ elao_php_version }}"
elao_php_logrotate_template: ~
elao_php_logrotate_config:   []

# Applications
elao_php_applications_dir: /usr/local/bin
elao_php_applications_patterns:
  composer:
    source: https://getcomposer.org/composer.phar
  phpcs:
    source: https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
  phpcbf:
    source: https://squizlabs.github.io/PHP_CodeSniffer/phpcbf.phar
  openl10n:
    source_version: https://github.com/openl10n/openl10n-cli/releases/download/v%version%/openl10n.phar
  phpunit:
    source:         https://phar.phpunit.de/phpunit.phar
    source_version: https://phar.phpunit.de/phpunit-%version%.phar
  php-cs-fixer:
    source: http://get.sensiolabs.org/php-cs-fixer.phar
  couscous:
    source: http://couscous.io/couscous.phar
  security-checker:
    source: http://get.sensiolabs.org/security-checker.phar
elao_php_applications: []
